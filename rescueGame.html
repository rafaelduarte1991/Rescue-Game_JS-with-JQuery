<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Rescue</title>
</head>
<body>
  <div id="container">
    <div id="gameBackground">    
      <div id="start"><h1> Rescue </h1> 
      <p>Use the W key to move the helicopter up, the S key to move the helicopter down and the D key to shoot.</p>
      <button onclick="start()">Start Game</button>
      </div>      
    </div>     
  </div> 
  <audio src="audio/song.mp3" preload="auto" id="shotSong"></audio>
  <audio src="audio/explosion.mp3" preload="auto" id="explosionSong"></audio>
  <audio src="audio/background_music.mp3" preload="auto" id="music"></audio>
  <audio src="audio/gameover.mp3" preload="auto" id="gameoverSong"></audio>
  <audio src="audio/lost.mp3" preload="auto" id="lostSong"></audio>	
  <audio src="audio/rescue.mp3" preload="auto" id="rescueSong"></audio>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-collision.min.js"></script>   
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
